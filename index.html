<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Checkout Page</title>
</head>

<body>
 <h1>Checkout</h1>
 <section>
     <h2>Your Cart</h2>
     <img src="https://m.media-amazon.com/images/I/71-W4km6k5L._AC_SL500_.jpg" alt="Black weighted workout vest with adjustable front straps" />
     <p>Weighted Vest</p>
     <p>$99.99</p>
 </section>
 <section>
     <h2>Payment Information</h2>
     <form>
         <label for="card-name">Cardholder Name <span aria-hidden="true">*</span></label>
         <input id="card-name" name="card-name" type="text" required >
     </form>
     <form>
         <label for="card-number">Card Number <span aria-hidden="true">*</span></label>
         <input id="card-number" name="card-number" type="text" aria-describedby="card-number-help" required>
         <p id="card-number-help">Please enter your 16-digit card number without spaces or dashes.</p>
     </form>
     <form>
         <label for="expiry-date">Expiry Date *</label>
         <input id="expiry-date" name="expiry-date" type="date" >
     </form>
     <form>
         <label for="cvv">CVV *</label>
         <input id="cvv" name="cvv" type="text" >
     </form>
     <button>Place Order</button>
 </section>

</body>

</html>
